{% load static %}
<html>
<head>
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    
    <title>Title</title>
</head>
<body>

    {% block content %} 
    
        <form action="" method="post">
            {% csrf_token %}
            
            {% for field in form  %}
                <div class="col-sm-6">
                    <b>{{ field.label_tag }}</b> - {{ field }} 
                </div>
            {% endfor %}
            </br>
            <input class="fadeIn fourth" type="submit" value="Login">
        </form>
     {% endblock %}

</body>
</html>
